<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="This is a landing page hero built as an exercise to practice markup and accessibility for the web">
	<link rel="stylesheet" href="./css/main.css">
	<title>Hero Markup</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="header__nav">
				<ul>
					<li class="header__nav-link--active"><a href="#">Home</a></li>
					<li class="header__nav-link"><a href="#">Shots</a></li>
					<li class="header__nav-link"><a href="#">Profile</a></li>
				</ul>
			</nav>
			<a class="header__username-link" href="#">Username</a>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__text">
					<h1>Hello <span class="text--highlight">World</span></h1>
					<p>Lorem ipsum dolor sit amet, ectetur adipiscing elit. Aenean <span>dolor</span> nisi.</p>
					<a href="#" class="button button--primary">Button</a>
				</div>
				<figure class="hero__img">
					<img src="./images/image.png" alt="Main paint">
				</figure>
			</div>
		</section>
		<footer class="footer">
			<p class="footer__copyright">Made for xxxx 2020</p>
		</footer>
	</main>
</body>

</html>
